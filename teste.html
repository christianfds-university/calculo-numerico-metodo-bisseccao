<script type="text/javascript">

	function findAlpha(f, a, b, p) {
		function ajust(v) {
			return Math.floor(v/p)*p;
		}
		var va = f(a);
		var vb = f(b);
		if (va*vb<0) {
			var m = (a+b)/2;
			var e;
			while (1) {
				e = f(m);
				if (Math.abs(e)<p)
					return ajust(m);
				if (e*va<0) {
					b = m;
					m = (m+a)/2;
				} else {
					a = m;
					m = (m+b)/2;
				}
				va = f(a);
				vb = f(b);
			}
		}

	}

	console.log(findAlpha(function(x){
		return x*x-3;
	},0,3,Math.pow(10,-7)));
	
</script>
